<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTMP Stream Example</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>
<body>
<video id="my_video" class="video-js vjs-default-skin" controls preload="auto" width="1762" height="720">
    <source src="http://localhost:8080/file/stream/example.mp4" type="video/mp4">
</video>

<script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@2.11.4/dist/videojs-http-streaming.min.js"></script>
<script>
    var player = videojs('my_video');
</script>
</body>
</html>
